<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Prank</title>
</head>
<body>
    <h1>Welcome to Our Professional Site!</h1>
    <p>Click the button below to get started.</p>
    <button onclick="requestNotificationPermission()">Start Now</button>

    <script>
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        sendNotifications();
                    } else {
                        alert("Please enable notifications to continue.");
                        location.reload(); // Force user to reattempt
                    }
                });
            } else {
                alert('Your browser does not support notifications.');
            }
        }

        function sendNotifications() {
            let i = 0;
            const interval = setInterval(function() {
                new Notification("This is notification #" + (i + 1));
                i++;
                if (i >= 10) {
                    clearInterval(interval);
                }
            }, 2000); // 2 seconds interval
        }
    </script>
</body>
</html>
